<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBookList App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div>
        <h1><i class="fas fa-book-open"> </i><span>My</span><span class="color">Book</span>List</h1>
        
    
       <form id="book-form">
           <div class="form-group">
               <label for="title">Title</label></br>
               <input type="text" id="title" class="form-control">
            </div>


            <div class="form-group">
            <label for="author">Author</label></br>
            <input type="text" id="author" class="form-control">
            </div>


            <div class="form-group">
            <label for="book_num">Book_num</label></br>
            <input type="text" id="book_num" class="form-control">
            </div>
           
       </form>
    
    
       <button type="button" value="text">Add Book</button>

       

       <table class="table">
           <thead >
               <tr>
                   <th>Title</th>
                   <th>Author</th>
                   <th>Book_num</th>
                   <th></th>
               </tr>
           </thead>
           <tbody id="book-list" ></tbody>
       </table>
        

        
    </div>

    <script src="script.js"></script>

    
    
</body>
</html>
